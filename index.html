<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video class="video" src="./assets/video/video.mp4"></video>

      <div class="video__control">
        <button class="play"><img src="./assets/svg/play.svg" alt="play"></button>
        <input class="progress" type="range" value="55" min="0" max="100"  step="1">
        <button class="volume"><img src="./assets/svg/volume.svg" alt="volume"></button>
        <input class="volume__level" type="range" value="40" min="0" max="100"  step="1">
      </div>
    </div>
  </div>
</body>
</html>
