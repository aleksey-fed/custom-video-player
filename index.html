<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="player">
      <video class="player__video" src="./assets/video/video.mp4"></video>

      <div class="player__controls">
        <button class="play__btn toggle"></button>
        <input class="progress" type="range" value="0" min="0" max="100"  step="1">
        <button class="volume"></button>
        <input class="volume__range" type="range" value="40" min="0" max="100"  step="1">
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
